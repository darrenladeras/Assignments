<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Assignment 3</title>
</head>
<body>
    <script>
            // Instructions
            // 1. See preview png, assignment-3-preview.png
            // 2. Only the Script tag contents should be edited.
            // 3. You must not edit the variable MyWebsite.
            // 4. You must use "for" loop to iterate the pages > titles and generate the nav element and its content
            // 5. You will create a toSlug function to generate the hrefs of the anchors, based on the title.
            // 6. Add an Event Listener to the Anchors and when clicked, the title, h1 and the url should be updated.
            // 7. Lols

            var MyWebsite = {
                    pages: [
                        {
                            title: 'Home'
                        },
                     
                        {
                            title: 'About Us'
                        },
                     
                        {
                           title: 'Contact Us'
                        }
                    ]
                };

            // Reusable Slug function
                var toSlug = function(name) {
                        var converToSlug;
                        converToSlug = name.replace(/\W+/gi, '-').toLowerCase().replace(/^-|-$/gi, '');
                        return converToSlug;
                    };

            // Create Elements
                var b = document.body,
                    nav = document.createElement('nav'),
                    ul = document.createElement('ul'),
                    h1 = document.createElement('h1'),
                    pages = MyWebsite.pages[0].title;

            // Appending Childs inside the body tag
                b.appendChild(nav);
                nav.appendChild(ul);
                b.appendChild(h1);
                h1.textContent = pages; // Calls the 'LINE 46'.

            // Setting an Attribute
                nav.id = 'nav';
                h1.id = 'main-title';

            // Looping the 'li' inside an element tag (nav > ul)
                for (var i = 0; i < MyWebsite.pages.length; i++ ) {
                        var li = document.createElement('li'),
                            a = document.createElement('a');

                        ul.appendChild(li); // This ul is outside the loop 'LINE 44'.
                        li.appendChild(a); // This li is inside THIS FOR LOOP.

                        // Set Attribute for all a inside the page titles
                        a.href = '#' + toSlug(MyWebsite.pages[i].title);

                        // The Value of a
                        a.textContent = MyWebsite.pages[i].title; // these are the 3 titles above the function toSlug

                        // Add Event Listener to a
                        a.addEventListener('click', function(Event) {
                            var target = Event.target;
                            console.log(target);
                            h1.textContent = target.textContent;
                            document.title = target.textContent;
                        }, false);
                    }
        </script>
    </body>
</html>
